<p *ngFor="let item of list; let i = index">
  {{ item.name }}
  <!-- {{ i }} -->
</p>
<ul>
  <li *ngFor="let item of list; let i = index">
    <a routerLink="/home/models/{{ item.id }}">
      {{ item.name }}
      <!-- {{ i }} -->
    </a>
  </li>
</ul>

<button
  type="button"
  (click)="onPageChange(pageIndex - 1)"
  [disabled]="pageIndex === 0"
>
  Prev
</button>
{{ pageIndex + 1 }}
<button
  type="button"
  (click)="onPageChange(pageIndex + 1)"
  [disabled]="!hasPageNext"
>
  Next
</button>
